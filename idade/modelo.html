    <header>
        <h1>Verficador de Idade</h1>

    <section>
        <p>
            Ano de Nascimento:

            Sexo:
            <input type="radio" name="radsex" id="masc" checked> <!--O radio Precisa ter o mesmo name para se alterna altomaticamente-->

            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
            <input type="button" value="Verificar" id="verificar" onclick="verificar()">
        </p>

       
       <div id="res"><strong>Preencha os Dados Acima Para Ver o Resultado!</strong></div>
    </section>
